<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What would you like help with?</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    body {
      min-height: 100vh;
      width: 100%;
      background-color: #bae6fd; /* sky-200 */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    
    .container {
      max-width: 64rem;
      width: 100%;
      margin: 0 auto;
      text-align: center;
    }
    
    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 3rem;
      color: #1e293b; /* gray-800 */
    }
    
    .card-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
      margin-top: 2rem;
    }
    
    .card {
      border-radius: 0.75rem;
      overflow: hidden;
      transition: all 0.3s ease;
      height: 100%;
    }
    
    .card:hover {
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      transform: translateY(-0.25rem);
    }
    
    .card-content {
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 200px;
      border-radius: 0.75rem;
    }
    
    .speech-card {
      background-color: #fcd34d; /* amber-300 */
      border: 2px solid #fbbf24; /* amber-400 */
    }
    
    .reading-card {
      background-color: #e5e7eb; /* gray-200 */
      border: 2px solid #d1d5db; /* gray-300 */
    }
    
    .icon {
      height: 4rem;
      width: 4rem;
      margin-bottom: 1rem;
    }
    
    .speech-icon {
      color: #b45309; /* amber-700 */
    }
    
    .reading-icon {
      color: #374151; /* gray-700 */
    }
    
    h2 {
      font-size: 1.5rem;
      font-weight: 600;
    }
    
    .speech-title {
      color: #78350f; /* amber-900 */
    }
    
    .reading-title {
      color: #111827; /* gray-900 */
    }
    
    a {
      text-decoration: none;
      display: block;
    }
    
    @media (min-width: 768px) {
      h1 {
        font-size: 2.25rem;
      }
      
      .card-grid {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>What would you like help with?</h1>
    
    <div class="card-grid">
      <!-- Speech Card - Gold -->
      <a href="speech.html">
        <div class="card">
          <div class="card-content speech-card">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon speech-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"></path>
              <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
              <line x1="12" x2="12" y1="19" y2="22"></line>
            </svg>
            <h2 class="speech-title">Speech</h2>
          </div>
        </div>
      </a>
      
      <!-- Reading Card - Silver -->
      <a href="reading.html">
        <div class="card">
          <div class="card-content reading-card">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon reading-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
              <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
            </svg>
            <h2 class="reading-title">Reading</h2>
          </div>
        </div>
      </a>
    </div>
  </div>
</body>
</html>
